services:
  smart-home-db:
    image: postgres:16.1
    container_name: postgres-smarthome
    ports:
      - "6541:5432"
    environment:
      POSTGRES_DB: telemetry
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbuser

  store-db:
    image: postgres:16.1
    container_name: store-db
    ports:
      - "6542:5432"
    environment:
      POSTGRES_DB: store
      POSTGRES_USER: shoppingStore
      POSTGRES_PASSWORD: shoppingStore

  cart-db:
    image: postgres:16.1
    container_name: cart-db
    ports:
      - "6543:5432"
    environment:
      POSTGRES_DB: cart
      POSTGRES_USER: shoppingCart
      POSTGRES_PASSWORD: shoppingCart

  warehouse-db:
    image: postgres:16.1
    container_name: warehouse-db
    ports:
      - "6544:5432"
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse

  payment-db:
    image: postgres:16.1
    container_name: payment-db
    ports:
      - "6545:5432"
    environment:
      POSTGRES_DB: payment
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: payment

  delivery-db:
    image: postgres:16.1
    container_name: delivery-db
    ports:
      - "6546:5432"
    environment:
      POSTGRES_DB: delivery
      POSTGRES_USER: delivery
      POSTGRES_PASSWORD: delivery

  order-db:
    image: postgres:16.1
    container_name: order-db
    ports:
      - "6547:5432"
    environment:
      POSTGRES_DB: order
      POSTGRES_USER: order
      POSTGRES_PASSWORD: order


  kafka:
    image: confluentinc/confluent-local:7.4.3
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092" # for client connections
      - "9101:9101" # JMX
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      CLUSTER_ID: 'K0EA9p0yEe6MkAAAAkKsEg'

  kafka-init-topics:
    image: confluentinc/confluent-local:7.4.3
    container_name: kafka-init-topics
    depends_on:
      - kafka
    command: "bash -c \
                'kafka-topics --create --topic telemetry.sensors.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092 && \
                kafka-topics --create --topic telemetry.snapshots.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092 && \
                kafka-topics --create --topic telemetry.hubs.v1 \
                             --partitions 1 --replication-factor 1 --if-not-exists \
                             --bootstrap-server kafka:29092'"
    init: true